{% extends 'base.html' %}

{% block content %}

<h2>Calculator page</h2>

<form method="post" action="/calculator" id="calculatorForm">
    <div class="form-group">
        <label for="sexSelect">Gender</label>
        <select class="form-control" id="sexSelect" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="weightEnter">Weight in kg</label>
        <input type="number" class="form-control" id="weightEnter" name="weight" placeholder="Enter your weight">
    </div>
    <div class="form-group">
        <label for="heightEnter">Height in cm</label>
        <input type="number" class="form-control" id="heightEnter" name="height" placeholder="Enter your height">
    </div>
    <div class="form-group">
        <label for="ageEnter">Age</label>
        <input type="number" class="form-control" id="ageEnter" name="age" placeholder="Enter your age">
    </div>
    <div class="form-group">
        <label for="activitySelect">How active are you?</label>
        <select class="form-control" id="activitySelect" name="activity">
            <option value="1.2">Sedentary (Little or no exercise and desk job)</option>
            <option value="1.375">Lightly Active (Light exercise or sports 1-3 days a week)</option>
            <option value="1.55">Moderately Active (Moderate exercise or sports 3-5 days a week)</option>
            <option value="1.725">Very Active (Hard exercise or sports 6-7 days a week)</option>
            <option value="1.9">Extremely Active (Hard daily exercise or sports and physical job)</option>
        </select>
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>

{% endblock content %}
